<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Burpmon</title>
</head>

<body>
    <div class="container h-100 w-100">
        <div class="row">
            <img class="image-fluid" src="{{ url_for('static', filename='gammamon.png') }}">
            <div class="row bg-dark">
                <h1 class="text-center text-white">Go click the flag button below to get your flag from Gammamon!</h1>
            </div>
            <div class="row mt-5">
                <div class="col align-self-center text-center">
                    <button type="button" class="btn btn-primary w-50" id="post-btn">
                        <h3>Get flag!</h3>
                    </button>
                </div>
            </div>
            <div class="row mt-5 mb-5">
                <div class="text-center text-white"><h5 id="result"></h5></div>
            </div>
        </div>
    </div>
</body>




<script>
    const button = document.getElementById('post-btn');

    if (button) {
        button.addEventListener('click', async _ => {
        try {     
            let response = await fetch('/flag', {
                method: 'post',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: ["food=chili&amount=1"]
            });
            let responseText = await response.text();

            document.getElementById('result').innerHTML = responseText;
        } catch(err) {
            console.error(`Error: ${err}`);
        }
        });
    }
</script>

<style>
body {
    background-color: rgb(20, 20, 20);
}
</style>
