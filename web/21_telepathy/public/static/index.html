<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Telepathy</title>
    </head>
    
    <body>
        <div class="container h-100 w-100 text-center">
            <div class="row">
                <h1> Let's see if we are thinking of the same item in our minds </h1>
            </div>
            <div class="row row-cols-1 g-2">
                <form id="form" action="/query" method="post">
                    <div class="col">
                        <label for="inputLabel" class="form-label">Item Name</label>
                        <input type="text" class="form-control" name="value" placeholder="Try 'Apple'">
                    </div>
                    <div class="col">
                        <input type="submit" class="btn btn-primary" value="Submit!" onclick="submitFunction()">
                    </div>
                </form>
            </div>
        </div>
    </body>

    <script>
        function submitFunction() {
            document.getElementById("form").submit();
        }
    </script>
    
    <style>
    body {
        background-color: rgb(20, 20, 20);
    }
    </style>
</html>
